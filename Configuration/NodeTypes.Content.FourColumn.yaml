'TYPO3.Neos.NodeTypes:FourColumn':
  childNodes:
    column0:
      constraints: &columnConstraints
        nodeTypes:
          'TYPO3.Neos.NodeTypes:TwoColumn': FALSE
          'TYPO3.Neos.NodeTypes:ThreeColumn': FALSE
          'TYPO3.Neos.NodeTypes:FourColumn': FALSE
    column1:
      constraints: *columnConstraints
    column2:
      constraints: *columnConstraints
    column3:
      constraints: *columnConstraints
  ui:
    inspector:
      groups:
        column:
          label: 'Dotpulse.MultiColumn:NodeTypes.MixinScreen:groups.column'
  properties:
    layout:
      defaultValue: '3-3-3-3'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25': ~


